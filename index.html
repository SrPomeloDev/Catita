<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón con Mensaje</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: red;
        }
    </style>
</head>
<body>
    <h1>¿QUIERES SER MI SAN VALENTÍN?</h1>
    <canvas id="myCanvas" width="600" height="500"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Función para dibujar un corazón
        function drawHeart() {
            ctx.beginPath();
            ctx.moveTo(300, 150); // Punto inicial
            // Dibujar la mitad izquierda del corazón
            ctx.bezierCurveTo(300, 100, 200, 50, 200, 100);
            ctx.bezierCurveTo(200, 150, 300, 200, 300, 250);
            // Dibujar la mitad derecha del corazón
            ctx.bezierCurveTo(300, 200, 400, 150, 400, 100);
            ctx.bezierCurveTo(400, 50, 300, 100, 300, 150);
            ctx.closePath();
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.strokeStyle = "darkred";
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // Función para agregar texto sobre el corazón
        function addText() {
            ctx.fillStyle = "white";
            ctx.font = "italic 30px Arial";
            ctx.textAlign = "center";
            ctx.fillText("¿QUIERES SER MI SAN VALENTÍN?", 300, 200);
        }

        // Dibujar el corazón y agregar el texto
        drawHeart();
        addText();
    </script>
</body>
</html>
